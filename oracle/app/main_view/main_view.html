<div class="text-center center-block">
    <div class="full-area">
        <div class="page-1"
            ng-if="isOnStartPage == true">
            <p  ng-style="page1Style">BALH!</p>
            <img class="img-landing" src="/app/img/landing.svg" alt="">
            <button type="button"
                    class="start-button"
                    ng-disabled="isStartPage"
                    ng-click="startApp()">{{startButtonText}}</button>
        </div>

        <div class="page-2" ng-style="page2Style">
            <div class="center-vertically text-center">
                <form class="input-form" ng-submit="post()" style="height: 300px;" class="form-2">
                    <input ng-model="tweetText"
                           type="text"
                           style="background: none; border: none; padding: 30px; font-size: 44px;"
                           class="form-control"
                           placeholder="Write a Post or Tweet"
                           maxlength=140 />
                    <p>{{tweetText.length}}/140</p>
                    <button type="button submit"
                            class="post-button btn btn-success"
                            ng-disabled="isPosted">Submit</button>
                </form>
            </div>
        </div>

        <div class="page-3"
             ng-if="isOnPage3 == true">
            <div class="navbar">
                <div class="nav-left">
                    <img src="/app/img/logo.svg" alt="logo">
                </div>
                <div class="nav-right">
                    <img src="/app/img/btn_new.svg" alt="btn_new">
                </div>
            </div>

            <div class="input-form">
                <div ng-controller="MainViewCtrl">
                    <span editable-text="tweetText" e-form="textBtnForm">
                        {{ tweetText || 'empty' }}
                    </span>
                    <button class="btn btn-default" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">
                        edit
                    </button>
                </div>
            </div>


            <img class="img-3-top" src="/app/img/page_3_top.svg" alt="">

            <div class="previous">
                <div class="title">
                   <img src="/app/img/title_previous.svg" alt="">
                </div>
                <div class="carousel">
                    <img src="/app/img/carousel.svg" alt="">
                </div>
            </div>

            <div class="best-performing">
                <div class="performing-title">
                    <img src="/app/img/performing_title.svg" alt="">
                </div>
                <div class="performing-items">
                    <img src="/app/img/performing_items.svg" alt="">
                </div>
            </div>


            <button type="button"
                    class="start-button btn btn-success"
                    ng-disabled="isStartPage"
                    ng-click="startApp()">Post</button>
        </div>
    </div>
</div>
