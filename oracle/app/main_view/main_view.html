<div class="text-center center-block">
    <div class="full-area">
        <div class="page-1"
            ng-if="isOnStartPage == true">
            <img class="img-landing" src="/app/img/landing.svg" alt="">
            <button type="button"
                    class="start-button"
                    ng-disabled="isStartPage"
                    ng-click="startApp()">{{startButtonText}}</button>
        </div>

        <div class="page-2" ng-style="page2Style">
            <div class="form-container center-vertically text-center">
                <div style="width: 100%">
                <form class="input-form" ng-submit="post()" style="height: 300px;" class="form-2">
                    <textarea ng-model="tweetText"
                           type="text"
                           style="background: none; border: none; padding: 30px; font-size: 44px; box-shadow: inset 0 0px 0px rgba(0,0,0,.075);"
                           class="form-control"
                           placeholder="Write a Post or Tweet"
                           maxlength=140></textarea>
                    <p id="tweetlength">{{tweetText.length}}/140</p>
                    <button type="button submit"
                            class="start-button"
                            ng-disabled="isPosted">Submit</button>
                </form>
                </div>
            </div>
        </div>

        <div class="page-3" ng-style="page3Style">
            <div class="navbar">
                <div class="nav-left">
                    <img src="/app/img/logo.svg" alt="logo">
                </div>
                <div class="nav-right">
                    <img src="/app/img/btn_new.svg" alt="btn_new">
                </div>
            </div>

            <div class="editable-tweet">
                <div class="input-form" style="z-index: 15">
                    <div ng-controller="MainViewCtrl">

                        <span class="editabletext" editable-text="tweetText2">
                            {{ tweetText2 }}
                        </span>
                        
                    </div>
                    <h1 class="bewertung" style="transform: translate(0, 110px;">
                        "Not bad"
                    </h1>
                </div>

            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            {{ tweetText2 }}

            <img class="img-3-top" src="/app/img/page_3_1.svg" alt="">
            <div class="previous" style="margin-top: 220px;">
                <div class="title">
                   <img src="/app/img/title_previous.svg" alt="">
                </div>
                <div class="carousel">
                    <img src="/app/img/carousel.svg" alt="">
                </div>
            </div>

            <div class="best-performing">
                <div class="performing-title">
                    <img src="/app/img/performing_title.svg" alt="">
                </div>
                <div class="performing-items">
                    <img src="/app/img/performing_items.svg" alt="">
                </div>
            </div>


           <!--  <button type="button"
                    class="start-button btn btn-success"
                    ng-disabled="isStartPage"
                    ng-click="startApp()">Post</button> -->
        </div>
    </div>
</div>
